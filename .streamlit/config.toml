[theme]
primaryColor = "#2E86AB"
backgroundColor = "#F0F2F6"
secondaryBackgroundColor = "#FFFFFF"
textColor = "#262730"
font = "sans serif"

[server]
address = "0.0.0.0"
port = 8501
maxUploadSize = 200
enableCORS = false
enableXsrfProtection = true

[browser]
serverAddress = "localhost"
gatherUsageStats = false

[runner]
magicEnabled = false
allowRunOnSave = true

[client]
showErrorDetails = true
